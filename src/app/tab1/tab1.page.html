<ion-content [fullscreen]="true">
  <ion-header>
    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <ng-container *ngFor="let p of data">
          <ng-container *ngIf="isLargeScreen; else smallScreen">
            <ion-col size-lg="4" size-md="6" size-sm="6" size-xs="12">
              <ion-card>
                <img class="product-image" alt="Silhouette of mountains" src="{{p.imagen}}" />
                <ion-card-header>
                  <ion-card-title>
                    {{p.name}}
                  </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <p><b>Descripción:</b> {{p.descripcion}}</p>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ng-container>
          <ng-template #smallScreen>
            <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4" size-xl="3">
              <ion-item>
                <ion-thumbnail slot="start">
                  <img alt="Silhouette of mountains" [src]="p.image" />
                </ion-thumbnail>
                <ion-label>
                  {{p.name}}
                  <p><b>Descripción:</b> {{p.descripcion}}</p>
                </ion-label>
              </ion-item>
            </ion-col>
          </ng-template>
        </ng-container>
      </ion-row>
    </ion-grid>
  </ion-header>
</ion-content>
