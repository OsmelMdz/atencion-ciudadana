<ion-content [fullscreen]="true">
  <ion-header>
    <ion-item *ngFor="let c of data">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label> {{c.nombre}} </ion-label>
      <ion-button  slot="end" color="warning" size="default"><ion-icon name="call-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-header>
</ion-content>
