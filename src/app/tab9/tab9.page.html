<ion-content [fullscreen]="true">
  <ion-header>
    <ion-item *ngFor="let c of data">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label> {{c.nombre}} </ion-label>
      <ion-button (click)="deleteContact(c.id)" slot="end" color="danger" size="default"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-header>
  <!-- BotÃ³n flotante para redirigir a tab7 -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="redirectToTab7()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
